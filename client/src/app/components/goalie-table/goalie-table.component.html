<div class="filters">
    <label>Sort by:
      <select [(ngModel)]="sortBy" (change)="onSortChange()">
        <option value="savePct">Save %</option>
        <option value="goalsAgainst">Goals Against</option>
        <option value="shotsAgainst">Shots Against</option>
      </select>
    </label>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>Goalie</th>
        <th>Team</th>
        <th>Shots Against</th>
        <th>Goals Against</th>
        <th>Save %</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let g of goalies">
        <td>{{ g.name }}</td>
        <td>{{ g.team }}</td>
        <td>{{ g.shotsAgainst }}</td>
        <td>{{ g.goalsAgainst }}</td>
        <td>{{ g.savePct }}</td>
      </tr>
    </tbody>
  </table>
  
  <div class="pagination">
    <button (click)="prevPage()" [disabled]="page === 1">Previous</button>
    <span>Page {{ page }}</span>
    <button (click)="nextPage()">Next</button>
  </div>
